
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .email-container {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 10px 0;
            background-color: #4facfe;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .otp-box {
            font-size: 24px;
            font-weight: bold;
            color: #4facfe;
            margin: 20px 0;
            letter-spacing: 4px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #4facfe;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888888;
        }

            .footer a {
                color: #4facfe;
                text-decoration: none;
            }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">Account Verification</div>
        <div class="content">
            <p>Hello,</p>
            <p>Use the following OTP to verify your account. The OTP is valid for the next 3 minutes.</p>
            <div class="otp-box">{{otp}}</div>
            <p>If you didn’t request this, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>Need help? Contact our <a href="#">Support Team</a>.</p>
            <p>© 2024 Your Company Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
